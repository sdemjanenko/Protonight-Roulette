<!DOCTYPE html>
<html>
  <head>
    <link href="./assets/css/style.css" media="screen" rel="Stylesheet" type="text/css"/>
    <link href="./vendor/css/bootstrap.min.css" media="screen" rel="Stylesheet" type="text/css"/>
  </head>
  <body>
    <h1>Welcome to Protonight Roulette</h1>
    <ul id="list"></ul>
    <a href="#createMeeting" role="button" class="btn" data-toggle="modal">Create meeting</a>

    <div id="createMeeting" class="modal hide" tabindex="-1" role="dialog">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">x</button>
        <h3>Create a meeting</h3>
      </div>
      <div class="modal-body">
        <h3>Create Form</h3>
        <label>Meeting Name
          <input type="†ext" size=30 class="title"  placeholder="Monthly Protonight">
        </label>
        <label>Enter Skills
          <textarea class="skills" placeholder="Devs, Ideas, Marketing"></textarea>
        </label>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal">Close</button>
        <button class="btn btn-primary create">Create</button>
      </div>
    </div>

    <a href="#joinMeeting" role="button" class="btn" data-toggle="modal">Join meeting</a>

    <div id="joinMeeting" class="modal hide" tabindex="-1" role="dialog">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">x</button>
        <h3>Join a meeting</h3>
      </div>
      <div class="modal-body">
         <form id="join">
          <h3>Join Form</h3>
          <label>First Name
            <input type="†ext" name="firstname">
          </label>
          <label>Last Name
            <input type="†ext" name="lastname">
          </label>
          <label>Skill
            <select name="skill">
              <option value="developer">Developer</option>
              <option value="idea">Ideas</option>
            </select>
          </label>
          <label>Picture
            <input type="file" name="picture">
          </label>
          <input type="submit" value="Join">
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal">Close</button>
        <button class="btn btn-primary" id="joinButton">Join</button>
      </div>
    </div>

    <div style="display:none">
      <li id="meetingRowSkeleton">
        <div>Title: <span class="title"></span></div>
        <div>Skills: <span class="skills"></span></div>
        <div>Count: <span class="count"></span></div>
      </li>
    </div>

    <!-- scripts go at the end of the body -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.10/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>
    <script src="./vendor/javascripts/backbone.stickit.js"></script>
    <script src="./assets/javascripts/roulette.js"></script>

  </body>
</html>
