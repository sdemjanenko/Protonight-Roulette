<!DOCTYPE html>
<html>
  <head>
    <link href="./assets/css/style.css" media="screen" rel="Stylesheet" type="text/css"/>
    <link href="./vendor/css/bootstrap.min.css" media="screen" rel="Stylesheet" type="text/css"/>
  </head>
  <body>
    <h1>Welcome to Protonight Roulette</h1>
    <div id="list"></div>
    <a href="#createMeeting" role="button" class="btn" data-toggle="modal">Create meeting</a>

    <div id="createMeeting" class="modal hide" tabindex="-1" role="dialog">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">x</button>
        <h3>Create a meeting</h3>
      </div>
      <div class="modal-body">
        <form id="create">
          <h3>Create Form</h3>
          <label>Meeting Name
            <input type="†ext" size=30 name="name" placeholder="Monthly Protonight">
          </label>
          <label>Enter Skills
            <textarea name="skills" placeholder="Devs, Ideas, Marketing"></textarea>
          </label>
          <input type="submit" value="Create">
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal">Close</button>
        <button class="btn btn-primary" id="createButton">Create</button>
      </div>
    </div>

    <a href="#joinMeeting" role="button" class="btn" data-toggle="modal">Join meeting</a>

    <div id="joinMeeting" class="modal hide" tabindex="-1" role="dialog">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">x</button>
        <h3>Join a meeting</h3>
      </div>
      <div class="modal-body">
         <form id="join">
          <h3>Join Form</h3>
          <label>First Name
            <input type="†ext" name="firstname">
          </label>
          <label>Last Name
            <input type="†ext" name="lastname">
          </label>
          <label>Skill
            <select name="skill">
              <option value="developer">Developer</option>
              <option value="idea">Ideas</option>
            </select>
          </label>
          <label>Picture
            <input type="file" name="picture">
          </label>
          <input type="submit" value="Join">
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal">Close</button>
        <button class="btn btn-primary" id="joinButton">Join</button>
      </div>
    </div>

    <!-- scripts go at the end of the body -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="./vendor/javascripts/bootstrap.min.js"></script>
    <script src="./assets/javascripts/roulette.js"></script>

  </body>
</html>
